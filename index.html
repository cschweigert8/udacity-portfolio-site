<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs by Carly</title>
    <link rel="stylesheet" type="text/css" href="styles/csd_style.css">
	<link rel="stylesheet" type="text/css" media="only screen and (max-width: 1245px)" href="styles/csd_medium_style.css" />
	<link rel="stylesheet" type="text/css" media="only screen and (max-width: 860px)" href="styles/csd_small_style.css" />
  </head>
  
  <body>
  
    <header class="header">
        <img class="header__logo" src="images/logo.png" alt="CS Designs Logo">
    </header>

    <main>
		<section>	
			<div class="main">
				<div class="sidebar">
					<img src="images/sand.jpg" alt="Carly">
					<img src="images/railing.jpg" alt="Carly">
					<img src="images/walking-to-water.jpg" alt="Carly">
				</div>
			
				<div class="main__image">
					<img src="images/grass.jpg" alt="girl in grass field"> 
				</div>
			
				<div class="featured__work">
					<h1>Featured Designs</h1>
					<div class="feature">
						<img src="images/all-i-need.jpg" alt="All I Need Is You card">
						<p>5x7 Folded Blank "All I Need Is You" greeting card</p>
						<p><a href="https://www.etsy.com/shop/clearlysimple">Shop Now</a></p>
					</div>
					<div class="feature">
						<img src="images/favorite.jpg" alt="You're my favorite card">
						<p>5x7 Folded Blank "You're My Favorite" greeting card</p>
						<p><a href="https://www.etsy.com/shop/clearlysimple">Shop Now</a></p>
					</div>
					<div class="feature">
						<img src="images/i-love-you.jpg" alt="I love you the most card">
						<p>5x7 Folded Blank "I Love You The Most" greeting card</p>
						<p><a href="https://www.etsy.com/shop/clearlysimple">Shop Now</a></p>
					</div>
				</div>
			</div>	
        </section>
	</main>
